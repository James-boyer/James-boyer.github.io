<!doctype html>
<html>
<head>
	
		<script src="https://raw.githubusercontent.com/GoodBoyDigital/pixi.js/master/bin/pixi.js"></script>
	
<script>
  function init(){

    
	var stage = new PIXI.Stage(0xFFFFFF);
	var renderer = PIXI.autoDetectRenderer(512,384);
	document.body.appendChild(renderer.view);
  	renderer.render(stage);
  }

</script>
</head>
<body onload = "init();">
<p>test</p>

</body>
</html>
