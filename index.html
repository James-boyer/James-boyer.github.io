<!doctype html>
<html>
  <head>
    <title>cornman</title>
    <style>
    body {
    margin: 0;
    padding: 0;
    background-color: #FFFFFF;
    }
                             
  </style>
 
  </head>
    <body>
    <canvas id = "hing" width="512" height="384"></canvas>
    <script src="http://www.goodboydigital.com/pixijs/examples/6/pixi.js"></script>
<script>

	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x66FF99);

	// create a renderer instance
	var renderer = new PIXI.WebGLRenderer(400, 300);//autoDetectRenderer(400, 300);

	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);

	requestAnimFrame( animate );

	// create a texture from an image path
	var texture = PIXI.Texture.fromImage("clip.png");
	// create a new Sprite using the texture
	var clip= new PIXI.Sprite(texture);

	// center the sprites anchor point
	  clip.anchor.x = 0.5;
	  clip.anchor.y = 0.5;

	// move the sprite t the center of the screen
	clip.position.x = 200;
	clip.position.y = 150;

	stage.addChild(clip);

	function animate() {

	    requestAnimFrame( animate );

	    // just for fun, lets rotate mr rabbit a little
	    clip.rotation += 0.1;

	    // render the stage
	    renderer.render(stage);
	}

	</script>
  </body>
 
</html>
