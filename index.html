<!doctype html>
<html>
<head>
	
		<script src="pixi.js/bin/pixi.min.js"></script>
	
<script>
  function init(){

    var stage = new PIXI.Stage(0xff00ff);
	
	var renderer = PIXI.autoDetectRenderer(512,384);
	document.body.appendChild(renderer.view);
  	requestAnimFrame(animate);
  }
  function animate() {

	    renderer.render(stage);
	    requestAnimFrame(animate);
	}
</script>
</head>
<body onload = "init();">
<p>test</p>

</body>
</html>
