<!doctype html>
<html>
<head>
	
		<script src="pixi.js/bin/pixi.min.js"></script>
	
<script>
  function init(){

    
	
	var renderer = PIXI.autoDetectRenderer(512,384);
	document.body.appendChild(renderer.view);
  	renderer.render();
  }

</script>
</head>
<body onload = "init();">
<p>test</p>

</body>
</html>
